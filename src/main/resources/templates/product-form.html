<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form th:action="@{/product/add}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"/><br>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" th:field="*{category}"/><br>
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:field="*{price}"/><br>
    <button type="submit">Add Product</button>
</form>
</body>
</html>
